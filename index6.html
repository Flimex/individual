<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style6.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script6.js" defer></script>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
</head>
<body>
    <a class="btn btn-outline-success" href="index.html">Головна</a>
    <form> 
        <label> 
            <input type="radio" name="difficulty" value="easy" checked> Легко 
        </label> 
        <label> 
            <input type="radio" name="difficulty" value="medium"> Середньо 
        </label> 
        <label> 
        <input type="radio" name="difficulty" value="hard"> Важко 
        </label> 
    </form>
    <div id="flashcard">
        <h2 id="name"></h2>
        <div id="word">always</div>
        <input type="text" id="answer" placeholder="Enter translation">
        <div id="buttons">
            <button id="prev">←</button>
            <p id="counter">1/8</p>
            <button id="next">→</button>
        </div>
    </div>
    <button id="restart" class="btn btn-outline-danger">Спробувати ще раз</button>
    <button type="button" class="btn btn-outline-info" id="stats">Дізнатись результат</button>
    <p id="text1"></p>
    <a type="button" class="btn btn-outline-success" id="reward" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUIcmlja3JvbGw%3D">Отримати подарунок</a>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
